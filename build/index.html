<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="restaurant_app ">
  <meta name="apple-mobile-web-app-title" content="restaurant_app ">
  <meta name="theme-color" content="#158">
  <meta name="msapplication-navbutton-color" content="#158">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
 <!--  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'"> -->
  <noscript>
    <link rel="stylesheet" href="css/styles.css">
  </noscript>
  <title>Restaurant Reviews</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #fdfdfd;
      margin: 0;
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: #333;
      line-height: 1.2em;
    }

    #maincontent {
      background-color: #f3f3f3;
      min-height: 100%;
    }

    h2 {
      margin: 0 0 20px;
    }

    nav {
      width: 100%;
      height: 80px;
      background-color: #252831;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav h1 a {
      color: #fff;
      font-size: 14pt;
      font-weight: 200;
      letter-spacing: 10px;
      text-transform: uppercase;
    }

    #footer {
      background-color: #444;
      color: #DDD;
      font-size: 8pt;
      letter-spacing: 1px;
      padding: 25px 0;
      text-align: center;
      text-transform: uppercase;
    }

    .filter-options {
      display: flex;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/" aria-label="navigate home">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="map of all restaurants">
        <noscript>
          <!-- anchor linking to external file -->
          <a href="https://www.mozilla.com/">Javascript is not enabled, Please Enable Javascript</a>
        </noscript>
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" aria-labelledby="neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-labelledby="cuisine types" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</html>
