<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="navigate home">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="map of all restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" aria-labelledby="filter-results" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-labelledby="filter-results" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrdyP-o7uXKptNtd05Iy0EIosHkmZoxpQ&libraries=places&callback=initMap"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('sw.js')
               .then(() => { console.log("Service Worker Registered") }).catch(e => {console.log(e)});
    }
    </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
